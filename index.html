<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden & Green Christmas Tree · AI Vision</title>
    <style>
        :root { --gold: #D4AF37; --bg-dark: #050505; }
        body { margin: 0; overflow: hidden; background: var(--bg-dark); font-family: sans-serif; }
        
        /* 启动层 */
        #start-overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px);
            padding: 3rem; border-radius: 2rem; border: 1px solid rgba(212, 175, 55, 0.2);
            text-align: center; color: var(--gold);
        }
        .bar-bg { width: 240px; height: 3px; background: rgba(255,255,255,0.1); margin: 20px 0; border-radius: 2px; }
        #bar-fill { width: 0%; height: 100%; background: var(--gold); transition: width 0.3s; }
        #enter-btn {
            background: linear-gradient(135deg, var(--gold), #8B6B23);
            color: black; border: none; padding: 12px 40px; font-size: 1.1rem;
            font-weight: bold; border-radius: 30px; cursor: pointer;
            opacity: 0.3; pointer-events: none; transition: 0.3s;
        }
        #enter-btn.active { opacity: 1; pointer-events: auto; cursor: pointer; }

        /* 预览窗口 */
        #video-container {
            position: absolute; top: 20px; right: 20px; width: 150px; height: 110px;
            border-radius: 12px; overflow: hidden; border: 1.5px solid var(--gold);
            transform: scaleX(-1); background: #000; z-index: 100;
        }
        #input_video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <div class="glass-panel">
            <h1 style="margin:0; letter-spacing:4px;">璀璨圣诞 2025</h1>
            <div class="bar-bg"><div id="bar-fill"></div></div>
            <p id="loader-status" style="font-size: 12px; color: #888;">正在初始化视觉模型...</p>
            <button id="enter-btn">开始体验</button>
        </div>
    </div>

    <div id="container"></div>
    <div id="video-container"><video id="input_video" playsinline></video></div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';

    let scene, camera, renderer, composer, particles;
    let isExploded = false;
    const COUNT = 4000; // 增加粒子数量让树更茂密

    // 颜色配置
    const COLORS = {
        greenMain: new THREE.Color(0x1A3926),
        greenLight: new THREE.Color(0x228B22),
        gold: new THREE.Color(0xFFD700),
        white: new THREE.Color(0xFFFFFF),
        red: new THREE.Color(0xCC0000)
    };

    function initThree() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 14);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('container').appendChild(renderer.domElement);

        const renderPass = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.2; bloomPass.strength = 1.8;
        
        composer = new EffectComposer(renderer);
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        createTree();
        window.addEventListener('resize', onResize);
    }

    function createTree() {
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(COUNT * 3);
        const colors = new Float32Array(COUNT * 3);

        for(let i=0; i<COUNT; i++) {
            const t = i / COUNT;
            const angle = t * Math.PI * 28; // 螺旋密度
            const radius = (1 - t) * 4.5;
            
            // 基础位置
            pos[i*3] = Math.cos(angle) * radius;
            pos[i*3+1] = t * 10 - 5;
            pos[i*3+2] = Math.sin(angle) * radius;

            // 颜色角色分配
            let charColor;
            const rand = Math.random();
            if (rand > 0.2) {
                // 80% 绿色主体（深浅随机混合）
                charColor = Math.random() > 0.5 ? COLORS.greenMain : COLORS.greenLight;
            } else if (rand > 0.08) {
                // 12% 金色灯泡
                charColor = COLORS.gold;
            } else if (rand > 0.04) {
                // 4% 红色装饰
                charColor = COLORS.red;
            } else {
                // 4% 白色装饰
                charColor = COLORS.white;
            }

            colors[i*3] = charColor.r;
            colors[i*3+1] = charColor.g;
            colors[i*3+2] = charColor.b;
        }

        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const mat = new THREE.PointsMaterial({
            size: 0.08,
            vertexColors: true,
            transparent: true,
            opacity: 0.9,
            blending: THREE.AdditiveBlending
        });

        particles = new THREE.Points(geo, mat);
        scene.add(particles);
    }

    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.001;
        const positions = particles.geometry.attributes.position.array;
        
        // 自动旋转
        particles.rotation.y += isExploded ? 0.015 : 0.006;

        for(let i=0; i<COUNT; i++) {
            const ix = i * 3;
            if(isExploded) {
                // 散开：向四周漂移
                positions[ix] += (Math.random() - 0.5) * 0.15;
                positions[ix+1] += (Math.random() - 0.5) * 0.15;
            } else {
                // 聚合：计算原本的树形目标点
                const t = i / COUNT;
                const angle = t * Math.PI * 28;
                const r = (1 - t) * 4.5;
                const tx = Math.cos(angle) * r;
                const ty = t * 10 - 5;
                const tz = Math.sin(angle) * r;

                // 缓动回归
                positions[ix] += (tx - positions[ix]) * 0.06;
                positions[ix+1] += (ty - positions[ix+1]) * 0.06;
                positions[ix+2] += (tz - positions[ix+2]) * 0.06;
            }
        }
        
        // 呼吸效果：让灯泡和装饰粒子闪烁
        particles.material.opacity = 0.8 + Math.sin(time * 2.5) * 0.15;

        particles.geometry.attributes.position.needsUpdate = true;
        composer.render();
    }

    // --- AI 相关 ---
    async function setupAI() {
        const video = document.getElementById('input_video');
        try {
            updateLoader(40, "正在连接摄像头...");
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            await video.play();

            updateLoader(70, "模型加载中...");
            const hands = new window.Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });
            hands.onResults((res) => {
                if(res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                    const lm = res.multiHandLandmarks[0];
                    isExploded = lm[8].y < lm[6].y; // 食指指尖高度判定
                    particles.rotation.y += (lm[0].x - 0.5) * 0.05; // 随手转动
                }
            });

            const cameraAI = new window.Camera(video, {
                onFrame: async () => { await hands.send({ image: video }); }
            });
            cameraAI.start();

            updateLoader(100, "准备就绪");
            document.getElementById('enter-btn').classList.add('active');
        } catch (e) {
            updateLoader(100, "相机访问受限（进入演示模式）");
            document.getElementById('enter-btn').classList.add('active');
        }
    }

    function updateLoader(p, txt) {
        document.getElementById('bar-fill').style.width = p + '%';
        document.getElementById('loader-status').innerText = txt;
    }

    function onResize() {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    }

    // 加载外部依赖并启动
    const loadScript = (src) => new Promise(res => {
        const s = document.createElement('script'); s.src = src; s.onload = res; document.head.append(s);
    });

    Promise.all([
        loadScript("https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"),
        loadScript("https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js")
    ]).then(setupAI);

    initThree();
    animate();

    document.getElementById('enter-btn').onclick = () => {
        document.getElementById('start-overlay').style.opacity = '0';
        setTimeout(() => document.getElementById('start-overlay').remove(), 800);
    };

</script>
</body>
</html>
