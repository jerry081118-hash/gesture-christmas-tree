<script type="module">
import * as THREE from 'three';
import { gsap } from 'https://cdn.skypack.dev/gsap';

let scene, camera, renderer, treeGroup, instMesh, snow;
let isExploded = false;
const COUNT = 800;

// ---------- Three.js ----------
function initThree() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020508);
    scene.fog = new THREE.FogExp2(0x020508, 0.02);

    camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 35);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const p = new THREE.PointLight(0xffd700, 2, 100);
    p.position.set(10, 20, 10);
    scene.add(p);

    createTree();
    createSnow();

    window.addEventListener('resize', () => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
    });

    animate();
}

function createTree() {
    treeGroup = new THREE.Group();
    const geo = new THREE.ConeGeometry(0.2, 0.5, 4);
    const mat = new THREE.MeshStandardMaterial({
        color: 0xd4af37,
        metalness: 0.9,
        roughness: 0.1
    });

    instMesh = new THREE.InstancedMesh(geo, mat, COUNT);
    const d = new THREE.Object3D();

    for (let i = 0; i < COUNT; i++) {
        const t = i / COUNT;
        const r = (1 - t) * 8;
        d.position.set(Math.cos(i * 0.4) * r, t * 20 - 10, Math.sin(i * 0.4) * r);
        d.updateMatrix();
        instMesh.setMatrixAt(i, d.matrix);
    }
    treeGroup.add(instMesh);
    scene.add(treeGroup);
}

function createSnow() {
    const g = new THREE.BufferGeometry();
    const p = [];
    for (let i = 0; i < 1500; i++)
        p.push((Math.random() - .5) * 80, Math.random() * 40, (Math.random() - .5) * 80);
    g.setAttribute('position', new THREE.Float32BufferAttribute(p, 3));
    snow = new THREE.Points(g, new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 }));
    scene.add(snow);
}

function toggle(explode) {
    isExploded = explode;
    const d = new THREE.Object3D();
    for (let i = 0; i < COUNT; i++) {
        const t = i / COUNT;
        const r = (1 - t) * 8;
        const tx = explode ? (Math.random() - .5) * 50 : Math.cos(i * 0.4) * r;
        const ty = explode ? (Math.random() - .5) * 40 : t * 20 - 10;
        const tz = explode ? (Math.random() - .5) * 50 : Math.sin(i * 0.4) * r;

        gsap.to(d.position, {
            x: tx, y: ty, z: tz, duration: 1.2,
            onUpdate: () => {
                d.updateMatrix();
                instMesh.setMatrixAt(i, d.matrix);
                instMesh.instanceMatrix.needsUpdate = true;
            }
        });
    }
}

function animate() {
    requestAnimationFrame(animate);
    if (!isExploded) treeGroup.rotation.y += 0.005;
    snow.position.y -= 0.02;
    if (snow.position.y < -10) snow.position.y = 10;
    renderer.render(scene, camera);
}

// ---------- MediaPipe ----------
async function initHand() {
    const video = document.getElementById('webcam-video');
    const canvas = document.getElementById('video-canvas');
    canvas.width = 640;
    canvas.height = 480;
    const ctx = canvas.getContext('2d');
    const hint = document.getElementById('gesture-hint');

    const hands = new Hands({
        locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
    });

    hands.setOptions({ maxNumHands: 1 });

    hands.onResults(r => {
        ctx.drawImage(r.image, 0, 0, canvas.width, canvas.height);
        if (!r.multiHandLandmarks) return;

        const lm = r.multiHandLandmarks[0];
        const open = lm[8].y < lm[6].y && lm[12].y < lm[10].y;

        hint.innerText = open ? "ğŸ–ï¸ å¼ å¼€" : "âœŠ æ¡æ‹³";
        toggle(open);
    });

    const cam = new Camera(video, {
        onFrame: async () => await hands.send({ image: video }),
        width: 640,
        height: 480
    });

    await cam.start();
}

// ---------- å¯åŠ¨ ----------
const load = src => new Promise(r => {
    const s = document.createElement('script');
    s.src = src;
    s.onload = r;
    document.head.appendChild(s);
});

Promise.all([
    load('https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js'),
    load('https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js')
]).then(() => {
    initThree();
    document.getElementById('start-btn').onclick = async () => {
        document.getElementById('loading').remove();
        await initHand();
    };
});
</script>
